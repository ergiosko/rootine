# Labels automatically applied based on content patterns

breaking-change:
- '**/BREAKING-CHANGE/**'
- '**/breaking/**'

bug:
- '**/bugfix/**'
- '**/fix/**'
- '**/hotfix/**'
- '**/*fix*.sh'

chore:
- '**/chore/**'
- '**/maintenance/**'
- '.gitattributes'
- '.gitignore'

configuration:
- '**/*.cfg'
- '**/*.conf'
- '**/*.ini'
- '**/*.json'
- '**/*.yaml'
- '**/*.yml'

dependencies:
- '**/deps/**'
- '**/vendor/**'
- 'Dockerfile'
- 'package-lock.json'
- 'package.json'
- 'requirements.txt'

documentation:
- '**/*.md'
- '**/*.txt'
- '**/doc/**'
- '**/docs/**'
- 'docs/**/*'
- 'LICENSE*'
- 'README*'

enhancement:
- '**/enhance/**'
- '**/feat/**'
- '**/feature/**'
- '**/improvement/**'

performance:
- '**/optimize/**'
- '**/perf/**'
- '**/performance/**'

refactor:
- '**/redesign/**'
- '**/refactor/**'

revert:
- '**/revert/**'
- '**/rollback/**'

security:
- '**/auth/**'
- '**/crypto/**'
- '**/security/**'
- '**/ssl/**'

shell:
- '**/*.bash'
- '**/*.sh'
- '**/bin/*'

style:
- '**/.editorconfig'
- '**/.prettier*'
- '**/format/**'
- '**/style/**'

tests:
- '**/*.spec.*'
- '**/*.test.*'
- '**/__tests__/**'
- '**/spec/**'
- '**/test/**'

ubuntu:
- '**/apt/**'
- '**/debian/**'
- '**/dpkg/**'
- '**/ubuntu/**'

workflow:
- '.github/actions/**'
- '.github/workflows/**'
- '.gitlab-ci.yml'
- '**/pipeline/**'
