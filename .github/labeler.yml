# Configuration for the GitHub Issue Labeler Action

"breaking-change":
- "any":
  - "changed-files":
    - "any-glob-to-any-file":
      - "**/BREAKING-CHANGE/**"
      - "**/breaking/**"

"bug":
- "any":
  - "changed-files":
    - "any-glob-to-any-file":
      - "**/bugfix/**"
      - "**/fix/**"
      - "**/hotfix/**"
      - "**/*fix*.sh"

"chore":
- "any":
  - "changed-files":
    - "any-glob-to-any-file":
      - "**/chore/**"
      - "**/maintenance/**"
      - ".gitattributes"
      - ".gitignore"

"configuration":
- "any":
  - "changed-files":
    - "any-glob-to-any-file":
      - "**/*.cfg"
      - "**/*.conf"
      - "**/*.ini"
      - "**/*.json"
      - "**/*.yaml"
      - "**/*.yml"

"dependencies":
- "any":
  - "changed-files":
    - "any-glob-to-any-file":
      - "**/deps/**"
      - "**/vendor/**"
      - "Dockerfile"
      - "package-lock.json"
      - "package.json"
      - "requirements.txt"

"documentation":
- "any":
  - "changed-files":
    - "any-glob-to-any-file":
      - "**/*.md"
      - "**/*.txt"
      - "**/doc/**"
      - "**/docs/**"
      - "docs/**/*"
      - "LICENSE*"
      - "README*"

"enhancement":
- "any":
  - "changed-files":
    - "any-glob-to-any-file":
      - "**/enhance/**"
      - "**/feat/**"
      - "**/feature/**"
      - "**/improvement/**"

"performance":
- "any":
  - "changed-files":
    - "any-glob-to-any-file":
      - "**/optimize/**"
      - "**/perf/**"
      - "**/performance/**"

"refactor":
- "any":
  - "changed-files":
    - "any-glob-to-any-file":
      - "**/redesign/**"
      - "**/refactor/**"

"revert":
- "any":
  - "changed-files":
    - "any-glob-to-any-file":
      - "**/revert/**"
      - "**/rollback/**"

"security":
- "any":
  - "changed-files":
    - "any-glob-to-any-file":
      - "**/auth/**"
      - "**/crypto/**"
      - "**/security/**"
      - "**/ssl/**"

"shell":
- "any":
  - "changed-files":
    - "any-glob-to-any-file":
      - "**/*.bash"
      - "**/*.sh"
      - "**/bin/*"

"style":
- "any":
  - "changed-files":
    - "any-glob-to-any-file":
      - "**/.editorconfig"
      - "**/.prettier*"
      - "**/format/**"
      - "**/style/**"

"tests":
- "any":
  - "changed-files":
    - "any-glob-to-any-file":
      - "**/*.spec.*"
      - "**/*.test.*"
      - "**/__tests__/**"
      - "**/spec/**"
      - "**/test/**"

"ubuntu":
- "any":
  - "changed-files":
    - "any-glob-to-any-file":
      - "**/apt/**"
      - "**/debian/**"
      - "**/dpkg/**"
      - "**/ubuntu/**"

"workflow":
- "any":
  - "changed-files":
    - "any-glob-to-any-file":
      - ".github/actions/**"
      - ".github/workflows/**"
      - ".gitlab-ci.yml"
      - "**/pipeline/**"
