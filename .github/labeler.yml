# Add 'breaking-change' label to any changes in breaking change files
"breaking-change":
- '**/BREAKING-CHANGE/**'
- '**/breaking/**'

# Add 'bug' label to any bug fix
"bug":
- '**/bugfix/**'
- '**/fix/**'
- '**/hotfix/**'
- '**/*fix*.sh'

# Add 'chore' label to any changes in maintenance files
"chore":
- '**/chore/**'
- '**/maintenance/**'
- '.gitattributes'
- '.gitignore'

# Add 'configuration' label to any changes in config files
"configuration":
- '**/*.cfg'
- '**/*.conf'
- '**/*.ini'
- '**/*.json'
- '**/*.yaml'
- '**/*.yml'

"dependencies":
- '**/deps/**'
- '**/vendor/**'
- 'Dockerfile'
- 'package-lock.json'
- 'package.json'
- 'requirements.txt'

"documentation":
- '**/*.md'
- '**/*.txt'
- '**/doc/**'
- '**/docs/**'
- 'docs/**/*'
- 'LICENSE*'
- 'README*'

"enhancement":
- '**/enhance/**'
- '**/feat/**'
- '**/feature/**'
- '**/improvement/**'

"performance":
- '**/optimize/**'
- '**/perf/**'
- '**/performance/**'

"refactor":
- '**/redesign/**'
- '**/refactor/**'

"revert":
- '**/revert/**'
- '**/rollback/**'

"security":
- '**/auth/**'
- '**/crypto/**'
- '**/security/**'
- '**/ssl/**'

"shell":
- '**/*.bash'
- '**/*.sh'
- '**/bin/*'

"style":
- '**/.editorconfig'
- '**/.prettier*'
- '**/format/**'
- '**/style/**'

"tests":
- '**/*.spec.*'
- '**/*.test.*'
- '**/__tests__/**'
- '**/spec/**'
- '**/test/**'

"ubuntu":
- '**/apt/**'
- '**/debian/**'
- '**/dpkg/**'
- '**/ubuntu/**'

"workflow":
- '.github/actions/**'
- '.github/workflows/**'
- '.gitlab-ci.yml'
- '**/pipeline/**'
