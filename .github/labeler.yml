# .github/labeler.yml
# Configuration for the GitHub Pull Request Labeler action

# Breaking Changes
breaking-change:
  - changed-files:
    - any-glob-to-any-file:
      - '**/BREAKING-CHANGE/**'
      - '**/breaking/**'

# Bug fixes
bug:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*fix*.sh'
      - '**/bugfix/**'
      - '**/fix/**'
      - '**/hotfix/**'

# Chores and maintenance
chore:
  - changed-files:
    - any-glob-to-any-file:
      - '.gitattributes'
      - '.gitignore'
      - '**/chore/**'
      - '**/maintenance/**'

# Configuration files
configuration:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.cfg'
      - '**/*.conf'
      - '**/*.ini'
      - '**/*.json'
      - '**/*.yaml'
      - '**/*.yml'

# Dependencies and environment
dependencies:
  - changed-files:
    - any-glob-to-any-file:
      - '**/deps/**'
      - '**/vendor/**'
      - 'Dockerfile'
      - 'package-lock.json'
      - 'package.json'
      - 'requirements.txt'

# Documentation
documentation:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.md'
      - '**/*.txt'
      - '**/doc/**'
      - '**/docs/**'
      - 'docs/**/*'
      - 'LICENSE*'
      - 'README*'

# New features and improvements
enhancement:
  - changed-files:
    - any-glob-to-any-file:
      - '**/enhance/**'
      - '**/feat/**'
      - '**/feature/**'
      - '**/improvement/**'

# Performance improvements
performance:
  - changed-files:
    - any-glob-to-any-file:
      - '**/optimize/**'
      - '**/perf/**'
      - '**/performance/**'

# Refactoring changes
refactor:
  - changed-files:
    - any-glob-to-any-file:
      - '**/redesign/**'
      - '**/refactor/**'

# Reverts
revert:
  - changed-files:
    - any-glob-to-any-file:
      - '**/revert/**'
      - '**/rollback/**'

# Security-related changes
security:
  - changed-files:
    - any-glob-to-any-file:
      - '**/auth/**'
      - '**/crypto/**'
      - '**/security/**'
      - '**/ssl/**'

# Shell scripts
shell:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.bash'
      - '**/*.sh'
      - '**/bin/*'

# Style changes
style:
  - changed-files:
    - any-glob-to-any-file:
      - '**/.editorconfig'
      - '**/.prettier*'
      - '**/format/**'
      - '**/style/**'

# Tests
tests:
  - changed-files:
    - any-glob-to-any-file:
      - '**/__tests__/**'
      - '**/.shellcheckrc'
      - '**/*.spec.*'
      - '**/*.test.*'
      - '**/spec/**'
      - '**/test/**'

# Ubuntu-specific content
ubuntu:
  - changed-files:
    - any-glob-to-any-file:
      - '**/apt/**'
      - '**/debian/**'
      - '**/dpkg/**'
      - '**/ubuntu/**'

# CI/CD and workflow files
workflow:
  - changed-files:
    - any-glob-to-any-file:
      - '.github/actions/**'
      - '.github/workflows/**'
      - '.gitlab-ci.yml'
      - '**/.release-please-manifest.json'
      - '**/pipeline/**'
