# Labels automatically applied based on content patterns

# Breaking Changes
breaking-change:
  - '**/BREAKING-CHANGE/**'
  - '**/breaking/**'

# Bug fixes
bug:
  - '**/bugfix/**'
  - '**/fix/**'
  - '**/hotfix/**'
  - '**/*fix*.sh'

# Chores and maintenance
chore:
  - '**/chore/**'
  - '**/maintenance/**'
  - '.gitattributes'
  - '.gitignore'

# Configuration files
configuration:
  - '**/*.cfg'
  - '**/*.conf'
  - '**/*.ini'
  - '**/*.json'
  - '**/*.yaml'
  - '**/*.yml'

# Dependencies and environment
dependencies:
  - '**/deps/**'
  - '**/vendor/**'
  - 'Dockerfile'
  - 'package-lock.json'
  - 'package.json'
  - 'requirements.txt'

# Documentation
documentation:
  - '**/*.md'
  - '**/*.txt'
  - '**/doc/**'
  - '**/docs/**'
  - 'docs/**/*'
  - 'LICENSE*'
  - 'README*'

# New features and improvements
enhancement:
  - '**/enhance/**'
  - '**/feat/**'
  - '**/feature/**'
  - '**/improvement/**'

# Performance improvements
performance:
  - '**/optimize/**'
  - '**/perf/**'
  - '**/performance/**'

# Refactoring changes
refactor:
  - '**/redesign/**'
  - '**/refactor/**'

# Reverts
revert:
  - '**/revert/**'
  - '**/rollback/**'

# Security-related changes
security:
  - '**/auth/**'
  - '**/crypto/**'
  - '**/security/**'
  - '**/ssl/**'

# Shell scripts
shell:
  - '**/*.bash'
  - '**/*.sh'
  - '**/bin/*'

# Style changes
style:
  - '**/.editorconfig'
  - '**/.prettier*'
  - '**/format/**'
  - '**/style/**'

# Tests
tests:
  - '**/*.spec.*'
  - '**/*.test.*'
  - '**/__tests__/**'
  - '**/spec/**'
  - '**/test/**'

# Ubuntu-specific content
ubuntu:
  - '**/apt/**'
  - '**/debian/**'
  - '**/dpkg/**'
  - '**/ubuntu/**'

# CI/CD and workflow files
workflow:
  - '.github/actions/**'
  - '.github/workflows/**'
  - '.gitlab-ci.yml'
  - '**/pipeline/**'
